<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jack Black Attack</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!-- Main Container -->
  
  <div class="container">

<!-- Page Header -->

  <div class="page-header">
      <h1>Jack Black Attack <small>There can be only one.</small></h1>
  </div>

<!--Choose Your Jack-->

  <div class="row">

      <div class="col-lg-12 col-md-12 col-xs-12">
        <h3>Choose Your Jack</h3>
      </div>

  </div>

  <div class="row">
      <div class="col-lg-2 col-md-2 col-xs-2 thumbnails">
        <div id="savingSilverman">
          <a href="#"><img class="img-responsive" src="assets/images/jack-black-saving-silverman.png" alt="J.D. McNugent"></a>
          <h5>J.D. McNugent</h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2 thumbnails">
         <div id="orangeCounty">
          <a href="#"><img class="img-responsive" src="assets/images/jack-black-orange-county.png" alt="Lance Brumder"></a>
          <h5>Lance Brumder</h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2 thumbnails">
        <div id="schoolofRock">
          <a href="#"><img class="img-responsive" src="assets/images/jack-black-school-of-rock.png" alt="Dewey Finn"></a>
          <h5>Dewey Finn</h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2 thumbnails">
        <div id="bernie">
          <a href="#"><img class="img-responsive" src="assets/images/jack-black-bernie.png" alt="Bernie Tiede"></a>
          <h5>Bernie</h5>
        </div>
      </div>       
  </div>

<!-- Jacks Available to Attack -->

  <div class="row">

      <div class="col-lg-6 col-md-6 col-xs-6">
        <h3>Jacks to Attack</h3>
      </div>

      <div class="col-lg-3 col-md-3 col-xs-3">
        <h3>Jack vs. Jack</h3>
      </div>

  </div>

  <div class="row">


</div>


<!-- Javascript -->

  <script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
